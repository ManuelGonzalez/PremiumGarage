<div class="container-fluid">

      <h3 class="text-center">
        <i class="fas fa-gifts"></i>

  </div>
  <div class="row">

      <div class="card text-white bg-primary o-hidden h-100">

            <i class="fas fa-fw fa-comments"></i>
          </div>
          <div class="mr-5">26 Nuevos Mensajes!</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="/in-construction">

                  <i class="fas fa-angle-right"></i>
                </span>
        </a>
      </div>
    </div>

          </div>

                  <i class="fas fa-angle-right"></i>

        </a>

          <span class="float-right">
                  <i class="fas fa-angle-right"></i>

      </div>
    </div>

      <div class="card text-white bg-danger o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fas fa-fw fa-life-ring"></i>
          </div>
          <div class="mr-5">{{contacts.length}} Nuevos Contactos</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" routerLink="/contacts">
          <span class="float-left">Ver Detalle</span>
          <span class="float-right">
