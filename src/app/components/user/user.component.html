<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="">Inicio</a>
    </li>
    <li class="breadcrumb-item active">Gestion de Usuarios</li>
  </ol>

  <div class="text-right">
    <button mat-mini-fab color="primary"
            data-toggle="modal" data-target="#createUserModal"
            matTooltip="Agregar usuarios">
      <mat-icon>+</mat-icon>
    </button>
    <br>
  </div>
  <div class="table-responsive">
    <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="cuil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuil </th>
        <td mat-cell *matCellDef="let element"> {{element.cuil}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>

<!-- Create User Modal-->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Guardar Usuario</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="example-form">
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Documento" name="id" [(ngModel)]="user.id" (focusout)="serarchUser(user.id)">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Cuil" name="cuil" [(ngModel)]="user.cuil">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre" name="name" [(ngModel)]="user.name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Direccion" name="addres" [(ngModel)]="user.address"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field>
                <mat-label>Provincias</mat-label>
                <select matNativeControl required name="province" [(ngModel)]="user.province" (ngModelChange)="setLocales()">
                  <option *ngFor="let prov of provinces" value="{{prov.id}}">{{prov.nombre}}</option>
                </select>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
                <mat-label>Provincias</mat-label>
                <select matNativeControl required name="locale" [(ngModel)]="user.locale">
                  <option *ngFor="let loc of locales" value="{{loc.id}}">{{loc.nombre}}</option>
                </select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="CP" name="postalCode" [(ngModel)]="user.postalCode">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Ocupacion" name="occupation" [(ngModel)]="user.occupation">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Telefono" name="phone" [(ngModel)]="user.phone">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nacionalidad" name="nationality" [(ngModel)]="user.nationality">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field>
              <mat-label>Estado Civil</mat-label>
              <select matNativeControl required name="civilStatus" [(ngModel)]="user.civilStatus">
                <option *ngFor="let cs of civilStatus" value="{{cs}}">{{cs}}</option>
              </select>
            </mat-form-field>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="createUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>
