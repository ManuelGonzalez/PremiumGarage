<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="">Inicio</a>
    </li>
    <li class="breadcrumb-item active">Proveedores</li>
  </ol>
  <div class="text-right">
    <button mat-mini-fab color="primary"
            data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#createProvidersModal"
            (click)="blankProvider()"
            matTooltip="Agregar proveedor">
      <mat-icon>+</mat-icon>
    </button>
    <br>
  </div>
  <div class="table-responsive">
    <loading-spinner *ngIf="providers.length==0"></loading-spinner>
    <div *ngIf="providers.length>0">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="inCharge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
          <td mat-cell *matCellDef="let element"> {{element.inCharge}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="fas fa-bars"></i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <i class="fas fa-eye"></i>
                <span>Detalle</span>
              </button>
              <button mat-menu-item data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#createProvidersModal" (click)="setProvider(element)">
                <i class="fas fa-pen"></i>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="setProvider(element);openDialogDeleteProvider()">
                <i class="fas fa-trash"></i>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<!-- Create User Modal-->
<div class="modal fade" id="createProvidersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Proveedores - GP Devoto</h5>
        <button class="close" type="button" data-dismiss="modal" (click)="blankProvider()" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="example-form" autocomplete="off">
          <div class="row">
            <div class="col">
              <div class="col">
                <mat-form-field>
                  <mat-label>Tipo de proveedor:</mat-label>
                  <select matNativeControl required name="type" [(ngModel)]="provider.type">
                    <option *ngFor="let pt of providersType" value="{{pt}}">{{pt}}</option>
                  </select>
                </mat-form-field>
              </div>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nombre" required name="name" [(ngModel)]="provider.name">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Descripcion" required name="description" [(ngModel)]="provider.description">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput ngx-google-places-autocomplete #placesRef="ngx-places" placeholder="Direccion" required name="location" [(ngModel)]="provider.location" (onAddressChange)="handleAddressChange($event)"/>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Correo" required name="mail" [(ngModel)]="provider.mail"/>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Telefono" required name="phone" [(ngModel)]="provider.phone"/>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Encargado" required name="phone" [(ngModel)]="provider.inCharge"/>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal" (click)="blankProvider()">Cancelar</button>
        <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="createProvider()">Guardar</button>
      </div>
    </div>
  </div>
</div>
